<body>
	<div class="container d-flex align-items-center justify-content-center" style="height:100vh;">
		<div class="pomodoro text-center">
			<div id="timerLabel" class="label">session</div>
			<div class="timer">
				<div id="clock">00:00</div>
			</div>
			<div class="controls">
				<button id="start">start</button>
				<button id="pause">pause</button>
				<button id="reset">reset</button>
			</div>

			<div class="row mt-3">
				<div class="col-md-6">
					<div class="timing" id="cdtime">
						session time
						<br>
						<button id="cdDOWN">-</button>
						<strong id="cd">25</strong>
						<button id="cdUP">+</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="timing" id="pausetime">
						break time
						<br>
						<button id="pauseDOWN">-</button>
						<strong id="pauseLength">5</strong>
						<button id="pauseUP">+</button>
					</div>
				</div>
			</div>
		</div>
	</div>
